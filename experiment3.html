<!DOCTYPE html>
<html>

<head>
    <title>Experiment 3</title>
</head>

<body>
    <h1>Rock, Paper, Scissors in PHP</h1>
    <select id="userSelect">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
    </select>
    <button onclick="play()">Click me!</button>
    <p><span id="result"></span></p>
    <script>
        function play() {
            let userChoice = document.getElementById('userSelect').value;
            document.getElementById('result').innerHTML = `Playing ${userChoice}...`;

            fetch("experiment3-ajax.php", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ choice: userChoice })
            }).then(response => response.text())
                .then(result => {
                    document.getElementById('result').innerHTML = result;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
