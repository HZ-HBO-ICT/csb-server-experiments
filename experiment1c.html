<!DOCTYPE html>
<html>

<head>
    <title>Experiment 1C</title>
    <script>
        function myAlert() {
            var name = document.getElementById("name").value;
            alert("Hello, " + name + "!");
        }
    </script>
</head>

<body>
    <h1>This is Javascript</h1>
    <p>What is your name?</p>
    <p>
        <input type="text" id="name">
        <button onclick="myAlert()">Click me!</button>
    </p>
</body>

</html>
